<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    
    const startSayDate=function(str){
            console.log(str,Date.now());     
   }
   const intervalId=function(){
        const StartInterval=setInterval(startSayDate,1000,"Raj")
        const stopSayDate=function(){
        clearInterval(StartInterval);
   }
        stop.addEventListener('click',stopSayDate,false);
   }
   
//    
   const start=document.querySelector('#start');
   const stop=document.querySelector('#stop');

   start.addEventListener('click',intervalId,false);
   
   
</script>
</html>
